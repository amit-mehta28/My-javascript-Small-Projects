<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Get  attributes value</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
    



    <script>
        function getAttributes(){
           let a =document.getElementById("w3r").href;
            console.log(a);
           
            let b=document.getElementById("w3r").hreflang;
            console.log(b);

            let c=document.getElementById("w3r").target;
            console.log(c);

            let d=document.getElementById("w3r").type;
            console.log(d);
            
            let e=document.getElementById("w3r").rel;
            console.log(e);

        }
    </script>
</body>
</html>
