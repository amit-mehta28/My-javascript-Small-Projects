    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background: rgb(224, 224, 241);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .myForm {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
        }

        .form_title {
            text-align: center;
            background-color: rgb(245, 212, 218);
            padding: 12px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 35px;
            border-radius: 3px;
        }

        .form_control {
            margin-bottom: 35px;
            position: relative;
        }

        .form_control input {
            display: block;
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            border: 1.5px solid pink;
            padding: 8px;
        }

        .form_control label {
            margin-bottom: 5px;
            display: block
        }

        .form_control svg {
            width: 18px;
            position: absolute;
            right: 2%;
            top: 55%;
        }

        .form_control svg path {
            fill: green;
            display: none;
        }

        #submit_btn {
            width: 100%;
            border: none;
            outline: none;
            background-color: rgb(245, 212, 218);
            padding: 12px 0;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
